<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel - Landing page figma template (Community)</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="zfr.css" />
  </head>
  <body class="font-circular">
    <!-- Navbar -->
    <nav class="max-w-6xl mx-auto flex items-center justify-between p-6">
      <img src="assets/image/1 logo.png" class="hover:cursor-pointer" alt="" />
      <ul
        class="flex flex-row space-x-15 text-text-tertiary *:hover:text-text-primary"
      >
        <li><a href="#Home" class="text-text-primary">Home</a></li>
        <li><a href="#Discover">Discover</a></li>
        <li><a href="#SpecialDeals">Special Deals</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
      <div class="flex flex-row">
        <button class="px-7 py-3.5 hover:cursor-pointer">Login</button>
        <button
          class="px-7 py-3.5 hover:cursor-pointer rounded-full bg-primary text-white shadow-2xl"
        >
          Sign Up
        </button>
      </div>
    </nav>

    <!-- Background -->
    <div class="max-w-6xl mx-auto absolute z-[-10] w-full opacity-5">
      <img src="assets/image/2 background-hero.png" alt="" />
    </div>

    <div class="w-[50px] absolute top-0 left-0 z-[-10]">
      <img src="assets/image/2 background-atas.png" alt="" />
    </div>

    <!-- Hero Section -->
    <section class="max-w-6xl mx-auto my-[20px]">
      <div class="flex justify-between gap-x-24">
        <div class="flex flex-col gap-y-10 w-1/2">
          <div class="flex flex-col gap-y-6">
            <div
              class="py-5 px-8 bg-white rounded-full text-[#00487B] font-bold flex gap-x-1 shadow w-fit"
            >
              <span>Explore the world!</span>
              <svg
                width="24"
                height="25"
                viewBox="0 0 24 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 22.5C17.5228 22.5 22 18.0228 22 12.5C22 6.97715 17.5228 2.5 12 2.5C6.47715 2.5 2 6.97715 2 12.5C2 18.0228 6.47715 22.5 12 22.5Z"
                  stroke="#00487B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7.99998 3.5H8.99998C7.04998 9.34 7.04998 15.66 8.99998 21.5H7.99998"
                  stroke="#00487B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15 3.5C16.95 9.34 16.95 15.66 15 21.5"
                  stroke="#00487B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 16.5V15.5C8.84 17.45 15.16 17.45 21 15.5V16.5"
                  stroke="#00487B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 9.49998C8.84 7.54998 15.16 7.54998 21 9.49998"
                  stroke="#00487B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <h1 class="text-7xl font-bold leading-[79px]">
              Travel <span class="text-primary">top destination</span> of the
              world
            </h1>
            <p class="text-text-tertiary text-lg">
              Immerse yourself in a world of wanderlust with our curated travel
              experiences. From breathtaking landscapes to cultural gems, embark
              on unforgettable adventures.
            </p>
          </div>
          <div class="flex flex-row space-x-6">
            <button
              class="px-7 py-3.5 hover:cursor-pointer bg-primary text-white rounded-full shadow-2xl font-bold text-sm"
            >
              Get Started
            </button>
            <button
              class="px-7 py-3.5 hover:cursor-pointer flex flex-row gap-x-1 items-center border border-[#d7edfd] rounded-full font-bold text-sm"
            >
              <svg
                width="24"
                height="25"
                viewBox="0 0 24 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.0701 19.5699C22.9801 15.6599 22.9801 9.32993 19.0701 5.42993"
                  stroke="#00A3CB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4.93006 5.42993C1.02006 9.33993 1.02006 15.6699 4.93006 19.5699"
                  stroke="#00A3CB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8.69995 21.9099C9.76995 22.2799 10.8799 22.46 11.9999 22.46C13.1199 22.45 14.2299 22.2799 15.2999 21.9099"
                  stroke="#00A3CB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8.69995 3.09009C9.76995 2.72009 10.8799 2.54004 11.9999 2.54004C13.1199 2.54004 14.2299 2.72009 15.2999 3.09009"
                  stroke="#00A3CB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8.73999 12.5V10.83C8.73999 8.75003 10.21 7.90002 12.01 8.94002L13.46 9.78005L14.91 10.62C16.71 11.66 16.71 13.36 14.91 14.4L13.46 15.24L12.01 16.08C10.21 17.12 8.73999 16.27 8.73999 14.19V12.5Z"
                  stroke="#00A3CB"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Watch Demo
            </button>
          </div>
        </div>
        <div class="w-1/2">
          <img
            src="assets/image/2 image-hero.png"
            class="w-full h-full object-contain"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Travel Logo -->
    <section class="max-w-6xl mx-auto my-[75px]">
      <div class="flex justify-between">
        <img
          src="assets/image/3 (1).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
        <img
          src="assets/image/3 (2).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
        <img
          src="assets/image/3 (3).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
        <img
          src="assets/image/3 (4).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
        <img
          src="assets/image/3 (5).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
        <img
          src="assets/image/3 (6).png"
          class="w-24 h-24 object-contain"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
